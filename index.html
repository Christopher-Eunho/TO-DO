 <!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title> momentum </title>
        <link rel="stylesheet" href="clock.css" />
    </head>
    <body>
          
        <div class="centerAlign">
            <div class="redWrapper">
                <span class="js-weather weather"></span>            
                <div class="js-clock clock">
                    <h1>  </h1>
                </div>
                <form class ="js-form form">
                    <input type='text' placeholder='What is your name?' />
                </form>
                <h4 class="js-greetings greetings neonEffect"> </h4>
            </div>
            <form class="js-toDoForm">
                <input type="text" placeholder="Write what to do" />
            </form>
        </div>
        
        <div class="toDoList">
            <div class="pendingToDo">
                <h2 id="pendingTitle">PENDING</h2>
                <ul class="pendingList">
                </ul>
            </div>  
            <div class="finishedToDo">
                <h2 id="finishedTitle">FINISHED</h2>
                <ul class="finishedList">
                </ul>
            </div>
        </div>  

        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
